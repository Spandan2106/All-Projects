
    <!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="web.css">

</head>
<body>
    <img src=
"https://images.app.goo.gl/jqJ4AhUpYxqmiCyh8.png" 
         alt="My Image" 
         style="width: 400px" />
    <h1>TMSL SURVEY FORM</h1>
    <!-- Create Form -->
    <form id="form">
        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" />
        </div>
        <div class="form-control">
            <label for="email" id="label-email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
        </div>
        <div class="form-control">
            <label for="age" id="label-age">Age</label>
            <input type="text" id="age" placeholder="Enter your age" />
        </div>
         <div class="form-control">
            <label for="year" id="label-year">Year</label>
            <input type="text" id="year" placeholder="Enter your year" />
        </div>
        <div class="form-control">
            <label for="dept and section" id="label-dept and section">Dept and section</label>
            <input type="text" id="dept and section" placeholder="Enter your dept and section" />
        </div>
        <div class="form-control">
            <label for="role" id="label-role">Who is the worst teacher,in your opinion?</label>
            <select name="role" id="role">
                <option value="TBH">TBH</option>
                <option value="BG">BG</option>
                <option value="BS">BS</option>
                <option value="KD">KD</option>
                <option value="SS">SS</option>
                <option value="AG">AG</option>
                <option value="GSP">GSP</option>
                <option value="DOUBLE CHOSMA">DOUBLE CHOSMA</option>
                <option value="HOD">HOD</option>
            </select>
        </div>
        <div class="form-control">
            <label for="role" id="label-role">Who is the best teacher,in your opinion?</label>
            <select name="role" id="role">
                <option value="SG">SG</option>
                <option value="DRC">DRC</option>
                <option value="TTR">TTR</option>
                <option value="KM">KM</option>
                <option value="IB">IB</option>
                <option value="AG">AG</option>
                <option value="GSP">GSP</option>
                <option value="HOD">HOD</option>
            </select>
        </div>
        <div class="form-control">
            <label>Who recommend you to apply in this college?</label>
            <label for="recommed-1">
                <input type="radio" id="recommed-1" name="recommed">friend
            </label>
            <label for="recommed-2">
                <input type="radio" id="recommed-2" name="recommed">teacher
            </label>
            <label for="recommed-3">
                <input type="radio" id="recommed-3" name="recommed">others
            </label>
        </div>
        <div class="form-control">
            <label>If I give you a time machine ,then what you will want?</label>
            <label for="recommed-1">
                <input type="radio" id="recommed-1" name="recommed">Dept change
            </label>
            <label for="recommed-2">
                <input type="radio" id="recommed-2" name="recommed">College change
            </label>
            <label for="recommed-3">
                <input type="radio" id="recommed-3" name="recommed">State change
            </label>
            <label for="recommed-3">
                <input type="radio" id="recommed-3" name="recommed">Country change
            </label>
            <label for="recommed-3">
                <input type="radio" id="recommed-3" name="recommed">Past change
            </label>
        </div>
        <div class="form-control">
            <label> What is your favorite programming language?</label>
                <small>(Check all that apply)</small>
            </label>
            <label for="inp-1">
                <input type="checkbox" name="inp">C
            </label>
            <label for="inp-2">
                <input type="checkbox" name="inp">C++
            </label>
            <label for="inp-3">
                <input type="checkbox" name="inp">C#
            </label>
            <label for="inp-4">
                <input type="checkbox" name="inp">Java
            </label>
            <label for="inp-5">
                <input type="checkbox" name="inp">Python
            </label>
            <label for="inp-6">
                <input type="checkbox" name="inp">JavaScript
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">React
            </label>
            <label for="inp-8">
                <input type="checkbox" name="inp">Angular
            </label>
            <label for="inp-9">
                <input type="checkbox" name="inp">Django
            </label>
            <label for="inp-10">
                <input type="checkbox" name="inp">Spring
            </label>
        </div>
        <div class="form-control">
            <label for="comment">Any comments or suggestions</label>
            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
        </div>
        <!-- Submit Button -->
        <button type="submit" value="submit">Submit</button>
    </form>
</body>
</html>
