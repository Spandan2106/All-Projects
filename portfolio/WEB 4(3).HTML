<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WEB 4(3)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: linear-gradient(135deg, #6dd5ed 60%, #2193b0 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      animation: bgFade 1.2s;
    }
    @keyframes bgFade {
      from { filter: brightness(0.7);}
      to { filter: brightness(1);}
    }
    .container {
      max-width: 950px;
      margin: 40px auto 32px auto;
      background: rgba(255,255,255,0.93);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(33, 147, 176, 0.18);
      padding: 32px 18px 28px 18px;
      text-align: center;
      animation: fadeIn 1.2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    h2 {
      color: #1976d2;
      margin-bottom: 18px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 0 #e3f2fd;
      font-size: 2rem;
      font-weight: bold;
      text-decoration: underline wavy #6dd5ed;
      animation: popIn 1s;
    }
    @keyframes popIn {
      0% {transform: scale(0.7);}
      80% {transform: scale(1.1);}
      100% {transform: scale(1);}
    }
    .img-card {
      display: inline-block;
      background: linear-gradient(135deg, #e3f2fd 60%, #b3c6e7 100%);
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(33, 147, 176, 0.18);
      margin: 18px 12px;
      padding: 16px 12px;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      border: 4px solid #1976d2;
      animation: imgPop 1.2s;
    }
    .img-card:hover {
      transform: scale(1.04) rotate(-0deg);
      box-shadow: 0 10px 32px rgba(33, 147, 176, 0.28);
      border-color: #2193b0;
      background: linear-gradient(135deg, #b3c6e7 60%, #6dd5ed 100%);
    }
    @keyframes imgPop {
      from { opacity: 0; transform: scale(0.8);}
      to { opacity: 1; transform: scale(1);}
    }
    .img-card img {
      border-radius: 12px;
      border: 3px solid #2193b0;
      width: 100%;
      max-width: 500px;
      height: auto;
      box-shadow: 0 2px 12px rgba(33, 147, 176, 0.13);
      transition: border 0.3s;
      background: #fff;
    }
    .img-card img:hover {
      border-color: #1976d2;
    }
    .back-link {
      display: inline-block;
      margin-top: 28px;
      text-decoration: none;
      color: #fff;
      background: #1976d2;
      padding: 12px 38px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.15rem;
      transition: background 0.2s, color 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px rgba(33, 147, 176, 0.13);
      letter-spacing: 1px;
      border: 2px solid #6dd5ed;
      animation: fadeIn 2s;
    }
    .back-link:hover {
      background: #2193b0;
      color: #e3f2fd;
      transform: scale(1.06);
      border-color: #1976d2;
    }
    @media (max-width: 700px) {
      .container {
        max-width: 99vw;
        padding: 12px 2vw 18px 2vw;
      }
      .img-card img {
        max-width: 98vw;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>MARKSHEET OF HIGHER SECONDARY EXAM 2024</h2>
    <div class="img-card">
      <img src="IMG_20241020_134248_1.jpg" alt="MARKSHEET">
    </div>
    <h2>CERTIFICATE OF SECONDARY EXAM 2024</h2>
    <div class="img-card">
      <img src="IMG_20241020_134322.jpg" alt="CERTIFICATE">
    </div>
    <br>
    <a class="back-link" href="WEB 4.HTML">BACK</a>
  </div>
