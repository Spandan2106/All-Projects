<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WEB 1</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #d34317 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      animation: bgfade 2s;
    }
    @keyframes bgfade {
      from { filter: brightness(0.7);}
      to { filter: brightness(1);}
    }
    .hero-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      position: relative;
      z-index: 1;
    }
    .profile-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid #fff;
      box-shadow: 0 8px 32px rgba(30,60,114,0.18);
      margin-bottom: 32px;
      animation: imgpop 1.2s;
      background: #fff;
    }
    @keyframes imgpop {
      0% {transform: scale(0.7);}
      80% {transform: scale(1.08);}
      100% {transform: scale(1);}
    }
    .welcome {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 2px 2px 12px #2a5298, 0 0 8px #d34317;
      margin-bottom: 18px;
      letter-spacing: 2px;
      animation: fadeInDown 1.2s;
      font-weight: bold;
      text-align: center;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .typewriter {
      color: #a8d9e7;
      font-size: 2.1rem;
      font-family: 'Segoe UI', Verdana, sans-serif;
      text-align: center;
      margin-bottom: 18px;
      min-height: 2.5em;
      letter-spacing: 1px;
      border-right: 3px solid #a8d9e7;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 2.2s steps(30, end) 0.5s forwards, blink-caret 0.7s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink-caret {
      0%, 100% { border-color: #a8d9e7; }
      50% { border-color: transparent; }
    }
    .know-btn {
      display: inline-block;
      margin-top: 32px;
      padding: 16px 48px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #1e3c72 60%, #d34317 100%);
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(30,60,114,0.13);
      text-decoration: none;
      letter-spacing: 1px;
      transition: background 0.3s, color 0.3s, transform 0.2s;
      cursor: pointer;
      animation: fadeInUp 1.2s;
    }
    .know-btn:hover, .know-btn:focus {
      background: linear-gradient(90deg, #d34317 60%, #1e3c72 100%);
      color: #a8d9e7;
      transform: scale(1.06);
      box-shadow: 0 8px 32px rgba(211,67,23,0.18);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .floating-shapes {
      position: absolute;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .shape {
      position: absolute;
      opacity: 0.18;
      border-radius: 50%;
      filter: blur(2px);
      animation: float 8s infinite alternate;
    }
    .shape1 { width: 180px; height: 180px; background: #a8d9e7; left: 8vw; top: 12vh; animation-delay: 0s;}
    .shape2 { width: 120px; height: 120px; background: #d34317; right: 10vw; top: 18vh; animation-delay: 2s;}
    .shape3 { width: 90px; height: 90px; background: #1e3c72; left: 20vw; bottom: 10vh; animation-delay: 1.5s;}
    .shape4 { width: 140px; height: 140px; background: #2a5298; right: 14vw; bottom: 8vh; animation-delay: 3s;}
    @keyframes float {
      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(-30px) scale(1.08);}
    }
    @media (max-width: 700px) {
      .profile-img { width: 110px; height: 110px; }
      .welcome { font-size: 1.5rem; }
      .typewriter { font-size: 1.1rem; }
      .know-btn { font-size: 1rem; padding: 12px 24px;}
      .shape1, .shape2, .shape3, .shape4 { opacity: 0.10; }
    }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>
  </div>
  <div class="container">
    <div class="hero-section">
      <img class="profile-img mb-3" src="IMG_20240718_094330.jpg" alt="Spandan Das">
      <div class="welcome">Welcome to my Website.</div>
      <div class="typewriter" id="typewriter"></div>
      <a class="know-btn btn btn-lg" href="WEB2.HTML" role="button">Click here to know about me</a>
    </div>
  </div>
  <!-- Bootstrap JS (optional, for Bootstrap components if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Typewriter effect
    const text = "I am Spandan Das";
    const tw = document.getElementById('typewriter');
    let i = 0;
    function type() {
      if (i <= text.length) {
        tw.textContent = text.slice(0, i);
        i++;
        setTimeout(type, 80);
      }
    }
    type();
    </script>
</body>
</html>
