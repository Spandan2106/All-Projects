<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Chrome Template,by @SPANDAN</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f0ff 0%, #f9f9f9 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .navbar {
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            border-radius: 0 0 18px 18px;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .navbar-brand {
            color: #4285f4 !important;
            font-weight: 500;
            font-size: 1.08rem;
            transition: color 0.2s;
            cursor: pointer;
        }
        .navbar-brand:hover {
            color: #0b57d0 !important;
            text-decoration: underline;
        }
        .btn-primary {
            background: linear-gradient(90deg, #4285f4 60%, #34a853 100%);
            border: none;
            font-weight: 500;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px #4285f422;
            transition: background 0.2s, transform 0.2s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #34a853 60%, #4285f4 100%);
            transform: scale(1.04);
        }
        #google_image {
            width: 320px;
            max-width: 100vw;
            margin-top: 70px;
            margin-bottom: 50px;
            filter: drop-shadow(0 4px 18px #4285f422);
            transition: transform 2s;
        }
        #google_image:hover {
            transform: scale(0) rotate(360deg);
        }
        .input-group-text {
            background: #f1f3f4;
            border: none;
            color: #4285f4;
            font-size: 1.3rem;
        }
        .form-control {
            border-radius: 0 8px 8px 0;
            border: 1.5px solid #e0e0e0;
            font-size: 1.1rem;
            padding: 12px;
            transition: border 0.2s;
        }
        .form-control:focus {
            border: 1.5px solid #4285f4;
            box-shadow: 0 2px 8px #4285f422;
        }
        .d-grid .btn {
            min-width: 160px;
            font-size: 1.08rem;
            padding: 12px 0;
        }
        .bg-primary.text-light.p-2.rounded {
            background: linear-gradient(90deg, #4285f4 60%, #34a853 100%) !important;
            box-shadow: 0 2px 8px #4285f422;
            font-weight: 500;
            font-size: 1.08rem;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .bg-primary.text-light.p-2.rounded:hover {
            background: linear-gradient(90deg, #34a853 60%, #4285f4 100%) !important;
            transform: scale(1.04);
        }
        @media (max-width: 600px) {
            #google_image {
                width: 180px;
            }
            .input-group-text {
                font-size: 1.1rem;
            }
            .d-grid .btn {
                min-width: 120px;
                font-size: 1rem;
                padding: 10px 0;
            }
            .navbar-brand {
                font-size: 0.98rem;
                padding: 0 4px;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation Section -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <div class="d-flex align-items-center flex-wrap">
                <a class="navbar-brand me-4" href="#">Gmail</a>
                <a class="navbar-brand me-4" href="#">Images</a>
                <a class="navbar-brand me-4" href="#">News</a>
                <a class="navbar-brand me-4" href="#">Maps</a>
                <a class="navbar-brand me-4" href="#">Play</a>
                <a class="navbar-brand me-4" href="#">YouTube</a>
                <a class="navbar-brand me-4" href="#">Drive</a>
                <a class="navbar-brand me-4" href="#">Calendar</a>
                <a class="navbar-brand me-4" href="#">Translate</a>
                <a class="navbar-brand me-4" href="#">Photos</a>
            </div>
            <a class="navbar-brand" href="#"><i class="bi bi-flask"></i></a>
            <button class="btn btn-primary">Sign in</button>
        </div>
    </nav>

    <!-- Main Content Section -->
    <main class="container mt-5">
        <div class="text-center">
            <img id="google_image"
                src="https://media.geeksforgeeks.org/wp-content/uploads/20240120152553/social-(1).png"
                alt="Google Logo"
                class="img-fluid mb-4">

            <!-- Search Input Section -->
            <div class="input-group mb-3 justify-content-center">
                <span class="input-group-text">
                    <i class="bi bi-search"></i>
                </span>
                <input type="text" class="form-control" placeholder="Search Google or type a URL">
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button class="btn btn-primary me-md-2 mb-2 mb-md-0">Google Search</button>
                <button class="btn btn-primary">I'm Feeling Lucky</button>
            </div>

            <div class="d-flex justify-content-end mt-4">
                <div class="bg-primary text-light p-2 rounded">
                    <i class="bi bi-pencil"></i>
                    Customize Chrome
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle (popper.js included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0
